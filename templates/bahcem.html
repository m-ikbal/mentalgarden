<main>
    <h1>ðŸŒ¿ BahÃ§em</h1>

    <form id="moodForm">
        <label for="dailySentence">BugÃ¼n ne hissediyorsun?</label><br>
        <textarea id="dailySentence" placeholder="Kendine bir cÃ¼mle yaz..." required></textarea><br>
        <p id="emotion-result"></p>

<script>
    document.getElementById("moodForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const journalText = document.getElementById("dailySentence").value;

        if (!journalText.trim()) {
            alert("LÃ¼tfen bir ÅŸeyler yaz.");
            return;
        }

        const cookies = document.cookie.split(';').reduce((acc, c) => {
            const [k, v] = c.trim().split('=');
            acc[k] = v;
            return acc;
        }, {});
        const accessToken = cookies.access_token;

        if (!accessToken) {
            alert("KullanÄ±cÄ± giriÅŸi yapÄ±lmamÄ±ÅŸ.");
            return;
        }

        try {
            const userResponse = await fetch("http://127.0.0.1:8000/auth/me", {
                method: "GET",
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                }
            });

            if (!userResponse.ok) {
                throw new Error("KullanÄ±cÄ± bilgileri alÄ±namadÄ±.");
            }

            const userData = await userResponse.json();
            const userId = userData.id;

            const moodSaveResponse = await fetch("http://127.0.0.1:8000/mood_logs/create_mood_logl", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${accessToken}`
                },
                body: JSON.stringify({
                    user_id: userId,
                    mood_text: journalText,
                })
            });

            if (!moodSaveResponse.ok) {
                throw new Error("Mood metni kaydedilemedi.");
            }

            const analyzeResponse = await fetch("http://127.0.0.1:8000/mood/analyze-mood", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({text: journalText})
            });

            if (!analyzeResponse.ok) {
                throw new Error("Sunucudan geÃ§erli bir yanÄ±t alÄ±namadÄ±.");
            }

            const data = await analyzeResponse.json();

            document.getElementById("emotion-result").innerHTML = `
            Ruh halin: <strong>${data.dominant_emotion}</strong> (Skor: ${data.score})
        `;

            const flower = document.createElement("img");
            flower.src = "../assets/flower0.svg"; //
            flower.className = "flower";
            document.getElementById("garden-view").appendChild(flower);

            document.getElementById("dailySentence").value = "";

        } catch (err) {
            console.error("Hata:", err);
            alert("Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.");
        }
    });

    window.addEventListener('DOMContentLoaded', async () => {
        const cookies = document.cookie.split(';').reduce((acc, c) => {
            const [k, v] = c.trim().split('=');
            acc[k] = v;
            return acc;
        }, {});

        if (cookies.access_token) {
            try {
                const response = await fetch('http://127.0.0.1:8000/auth/me', {
                    headers: {
                        Authorization: `Bearer ${cookies.access_token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    const navbar = document.querySelector('.navbar');
                    const profileBtn = document.querySelector('.profile-btn');
                    const logoutBtn = document.getElementById('logout-btn');

                    if (navbar) {
                        navbar.insertAdjacentHTML('beforeend', `<span style="margin-left:20px;">HoÅŸ geldin, ${user.email}</span>`);
                    }

                    if (profileBtn) profileBtn.style.display = 'inline-block';
                    if (logoutBtn) logoutBtn.style.display = 'block';

                    const loginBtn = document.querySelector('.login-btn');
                    const signupBtn = document.querySelector('.signup-btn');

                    if (loginBtn) loginBtn.style.display = 'none';
                    if (signupBtn) signupBtn.style.display = 'none';

                } else {
                    console.error("Error response from /auth/me");
                }
            } catch (e) {
                console.error("Oturum kontrolÃ¼ baÅŸarÄ±sÄ±z:", e);
            }
        }
    });

    document.getElementById('logout-btn').addEventListener('click', function (e) {
        e.preventDefault();

        document.cookie = "access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        window.location.href = "index.html";
    });

</script>
