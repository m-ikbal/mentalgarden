<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const cookies = document.cookie.split(';').reduce((acc, c) => {
            const [k, v] = c.trim().split('=');
            acc[k] = v;
            return acc;
        }, {});

        if (cookies.access_token) {
            try {
                const response = await fetch("http://127.0.0.1:8000/mood_logs/get_all_mood_logs", {
                    headers: {
                        Authorization: `Bearer ${cookies.access_token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();

                    const list = document.getElementById("mood-list");

                    if (data.length === 0) {
                        list.innerHTML = "<li>Hen√ºz ruh hali giri≈üi yapƒ±lmamƒ±≈ü.</li>";
                    } else {
                        data.forEach(entry => {
                            // entry.created_at deƒüerini kontrol et
                            console.log("Ruh hali giri≈üi:", entry);

                            if (entry.created_at) {
                                const formattedDate = new Date(entry.created_at).toLocaleDateString();
                                if (formattedDate !== "Invalid Date") {
                                    const li = document.createElement("li");
                                    li.textContent = `${formattedDate} - ${entry.mood_text}`;
                                    list.appendChild(li);
                                } else {
                                    console.error("Ge√ßersiz tarih:", entry.created_at);
                                }
                            } else {
                                console.error("created_at verisi eksik:", entry);
                            }
                        });
                    }
                } else {
                    console.error("Ruh halleri getirilemedi");
                }
            } catch (error) {
                console.error("ƒ∞stek hatasƒ±:", error);
            }
        }
    });


</script>
